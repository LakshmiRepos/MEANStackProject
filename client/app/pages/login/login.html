<nav class="navbar navbar-default shopping_header">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">Shopping Cart</a>
    </div>
</nav>


<div class="loginContainer">
  <h2>Login</h2>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" ng-model="login.username" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="login.password"/>
  </div>
  <div class="buttonContainer">
    <button class="btn" ng-click="login.clear()">Cancel</button>
    <button class="btn primary-btn login" ng-click="login.signIn()">Login</button>
  </div>
  <div class="moreInfo">
    <span ng-click="login.signUp()">Create new account</span>
  </div>
</div>

<div class="modal fade" id="signUp">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign up</h4>
      </div>
      <div class="modal-body clearfix">
        <div class="half_cnt">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Firstname" ng-model="login.user.firstName"/>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Lastname" ng-model="login.user.lastName">
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="text" class="form-control" placeholder="Date Of Birth" ng-model="login.user.dob">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Phonenumber" ng-model="login.user.phonenumber">
          </div>
        </div>
        <div class="half_cnt">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" ng-model="login.user.email">
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" ng-model="login.user.username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="login.user.password">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm password" ng-model="login.user.confirmPass">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn signup" ng-click="login.save()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
